{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container d-flex flex-row flex-wrap justify-content-center">
    <div class="rev m-3">
        <div class="rev-body">
            <h1 class="text-center mb-4">Leave a Review</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Submit Review</button>
            </form>
    </div>
</div>


    
{% endblock %}
