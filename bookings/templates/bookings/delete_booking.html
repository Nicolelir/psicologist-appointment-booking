{% extends 'base.html' %}

{% load static %}

{% block title %}Delete Booking{% endblock %}

{% block content %}


<div class="container text-center">
    <h1 class="text-center my-3 mx-auto titles">Confirm Booking Deletion</h1>
    <div class="d-flex justify-content-center pt-3">
        <form method="post" class="text-center">
            {% csrf_token %}
            <p class="container text-center lead mb-3">Are you sure you want to delete this booking?</p>
            <input type="submit" class="btn btn-outline-custom booking-btn mx-auto my-3" value="Confirm">
            <a href="{% url 'bookings' %}" class="btn btn-danger btn-delete">Cancel</a>
        </form>
    </div>
    
</div>


{% endblock %}
