{% load static %}


<header>
  {% with request.resolver_match.url_name as url_name %}
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
        
            <!--Logo

          <a class="navbar-brand" href="#"><img src="{% static 'images/logo.png' %}" alt="Elvira Espinoza Logo" class="logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>-->

        
        
          <!--Navigation items-->
        
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2">
                <li class="nav-item">
                    <a class="nav-link {% if url_name == 'home' %}active{% endif %}" aria-current="page" href="{% url 'home:home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if url_name == 'services' %}active{% endif %}" href="{% url 'services' %}">Services</a>
                </li>
                {% if request.user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link {% if url_name == 'booking_add' %}active{% endif %}" href="{% url 'booking_add' %}">Book Appointment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if url_name == 'reviews' %}active{% endif %}" href="{% url 'reviews' %}">Reviews</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if url_name == 'accounts_logout' %}active{% endif %}" href="/accounts/logout/">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link {% if url_name == 'accounts_login' %}active{% endif %}" href="{% url 'booking_add' %}">Sign In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if url_name == 'accounts_signup' %}active{% endif %}" href="/accounts/signup/">Register</a>
                </li>
                {% endif %}
            </ul>
        </div>
  {% endwith %}

</header>
