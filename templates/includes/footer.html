{% load static %}

<footer>

    <section class="container-fluid" id="contact-container">
        <div class="row align-items-center">
            <h3 class="contact-heading text-center">Contact Info</h3>
            <div class="col-12 col-sm-4 col-md-6 inline-block" id="contact-container-elements">
             
                <div class="text-box">
                    <p>Address</p>
                    <p>elviraespinoza.contact@gmail.com </p>
                    <p>Phone number</p>
                </div>
            </div>
            <div class="col-12 col-sm-4 col-md-6 inline-block" id="contact-container-elements">
                <h3 class="contact-heading text-center">Mailing List</h3>
                <div class="center-form">
                    <form action="" method="post">
                        <input type="text" name="name" id="fullname" class="form-control" placeholder="Name"
                            required><br>
                        <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email"
                            required><br>
                        <textarea rows="5" name="projectsummary" id="projectsummary" class="form-control"
                            placeholder="Query" required></textarea><br>
                        <div class="form-row text-center">
                            <div class="col">
                                <button type="submit" class="btn btn-secondary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <!-- Social media icons-->


   
    <div class="social-icons-row">
        {% block copyright %}
         Elvira Espinoza Copyright 2024
    {% endblock copyright %}
        <a href="https://www.linkedin.com/" target="_blank" rel="noopener" aria-label="Linked - Opens in a new tab">
            <img src="{% static 'icons/linkedin_icon.png' %}" alt="LinkedIn Icon" class="social-icon"></a>
        <a href="https://twitter.com/" target="_blank" rel="noopener" aria-label="Twitter - Opens in new tab">
            <img src="{% static 'icons/twitter_icon.png' %}" alt="Twitter Icon" class="social-icon" />
        </a>


 
      
    </div>
</footer>
