{% load static %}

<footer>

    <section class="container-fluid" id="contact-container">
        <div class="row">
            <div class="col-12 col-md-6 text-center" id="contact-container-elements">
                <h3 class="contact-heading text-center">Contact Info</h3>
                <div class="contact-info">
                    <div class="text-box">
                        <p class="contact-label"><i class="fas fa-map-marker-alt"></i> <span class="contact-text">18 The Fairways, Bracken Ct, Donnybrook, Cork, T12 P7YY</span></p>
                </div>
                <div class="text-box">
                    <p class="contact-label"><i class="far fa-envelope"></i> <span class="contact-text">elviraespinoza.contact@gmail.com</span></p>
                </div>
                <div class="text-box">
                    <p class="contact-label"><i class="fas fa-phone-alt"></i> <span class="contact-text">+569 2222222</span></p>
                    </div>
                    <a href="https://www.linkedin.com/" target="_blank" rel="noopener" aria-label="Linked - Opens in a new tab">
                        <img src="{% static 'icons/linkedin_icon.png' %}" alt="LinkedIn Icon" class="social-icon"></a>
                    <a href="https://twitter.com/" target="_blank" rel="noopener" aria-label="Twitter - Opens in new tab">
                        <img src="{% static 'icons/twitter_icon.png' %}" alt="Twitter Icon" class="social-icon" />
                    </a>
                </div>
            </div>
            <div class="col-12 col-md-6" id="info-container-elements">
                <h3 class="contact-heading text-center">Mailing List</h3>
                <div class="center-form">
                    <form action="" method="post">
                        <input type="text" name="name" id="fullname" class="form-control" placeholder="Name"
                            required><br>
                        <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email"
                            required><br>
                        <textarea rows="4" name="projectsummary" id="projectsummary" class="form-control"
                            placeholder="Query" required></textarea><br>
                        <div class="form-row text-center">
                            <div class="col">
                                <button type="submit" class="btn btn-secondary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Social media icons-->
    <div class="social-icons-row">
        {% block copyright %}
            <p class="copyright-section">&copy;2024 - Made by Nicole Rojas </p>
        {% endblock copyright %}
    </div>
</footer>
